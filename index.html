<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>ISSY Fruit Slash</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Press Start 2P', cursive;
        overscroll-behavior: none;
        user-select: none;
        -webkit-tap-highlight-color: transparent;
        background-color: #000;
      }
      /* Custom retro cursor */
      .retro-cursor {
        cursor: crosshair;
      }

      /* Animations */
      @keyframes pop {
        0% { transform: scale(1); }
        50% { transform: scale(1.3); color: #FFD700; }
        100% { transform: scale(1); }
      }
      .animate-pop {
        animation: pop 0.15s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      }

      @keyframes slideUp {
        from { transform: translateY(20px); opacity: 0; }
        to { transform: translateY(0); opacity: 1; }
      }
      .animate-slide-up {
        animation: slideUp 0.4s ease-out forwards;
      }

      /* Button Hover Effects */
      .btn-retro {
        transition: all 0.15s cubic-bezier(0.4, 0, 0.2, 1);
      }
      .btn-retro:hover {
        transform: scale(1.05) translateY(-2px);
        filter: brightness(1.1);
      }
      .btn-retro:active {
        transform: scale(0.95) translateY(2px);
        filter: brightness(0.9);
      }
      
      /* Toggle Switch Transition */
      .toggle-handle {
        transition: transform 0.2s cubic-bezier(0.34, 1.56, 0.64, 1);
      }
    </style>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              issy: {
                pink: '#FFC0CB',
                cream: '#121212', /* Changed from Cream to Dark Black */
                text: '#FFFFFF', /* Changed from Dark to White */
                accent: '#FF69B4', /* Hotter pink for contrast */
                pastelBlue: '#AEC6CF',
                pastelGreen: '#77DD77',
                darkCard: '#1E1E1E'
              }
            },
            fontFamily: {
              retro: ['"Press Start 2P"', 'cursive']
            }
          }
        }
      }
    </script>
